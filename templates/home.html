{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm bg-light">
<div class="container">

<!--banner-->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/banners/3.jpg' %}" class="img-fluid rounded">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/banners/4.jpg' %}" class="img-fluid rounded">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/banners/5.jpg' %}" class="img-fluid rounded">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!--banner end-->

{% comment %} <div class="intro-banner-wrap">
	<img src="{% static 'images/banners/4.jpg' %}" class="img-fluid rounded">
</div> {% endcomment %}

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading text-dark">
	<a href="{% url 'store' %}" class="btn btn-outline-dark float-right">See all</a>
	<h3 class="section-title"> <i  class="fas fa-fire-alt fa-1.7x text-dark"></i> Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid" >
			<a style="height: auto;" href="{{ product.get_url }}" class="img-wrap"> <img  src="{{ product.photo_url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>

{% endblock %}
